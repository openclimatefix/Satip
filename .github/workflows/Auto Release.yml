name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Auto-Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@master
        
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
        
      - name: Install the module and construct the dataset
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install typer==0.3.2
        
      - name: Get tag version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//} 
        
      - name: Set PyPi version as tag
        run: python satip/cicd.py set-current-package-version ${{ steps.get_version.outputs.VERSION }}

      - name: Create latest distribution
        run: |
          pip install -e . # reinstalling with new version number
          python setup.py sdist bdist_wheel
      - name: Publish package to PyPi
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Update release on GitHub
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
