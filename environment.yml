name: satip
channels:
  - conda-forge
dependencies:
  - python>=3.9
  - pip
  - numpy>=1.19.4
  - pandas>=1.1.4
  - requests
  - fsspec
  - satpy>=0.30.1
  - zarr
  - xarray
  - bottleneck
  - tqdm
  - matplotlib
  - cartopy
pip:
  # The conda version of imagecodecs doesn't currently include libjxl,
  # which is required for JPEG-XL compression. So we must install using pip:
  - imagecodecs
  - eumdac
